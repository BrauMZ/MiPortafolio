<html>
	<head>
		<!-- <meta charset="utf-8"> -->
		<!-- <meta content="width=device-width, initial-scale=1.0" name="viewport"> -->
	  
		<title>Actualizar Usuario</title>
		<script src="https://kit.fontawesome.com/174871867f.js" crossorigin="anonymous"></script>
		<!-- href="/static/css/style.css"-->
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='css/style.css')}}" >
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='css/emoji.css')}}" >
		<script src="{{ url_for('static',filename='js/twemoji.min.js')}}"></script>  
		<script src="{{ url_for('static',filename='js/emoji.js')}}"></script>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Actualiza Usuarios</h3>
	<form action="/action3" method="POST">
	{% for task in tasks %}
		Unique Object ID : {{ task['_id'] }}<br/>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>Nombre</td><td> : </td><td><input type="text" nombre="nombre" value="{{ task['nombre'] }}" placeholder="{{ task['nombre'] }}"></td>
	</tr>
	<tr>
	<td>Email</td><td> : </td><td><textarea type="text" name="email" rows=3 cols=30 placeholder="{{ task['email'] }}"> {{ task['email'] }} </textarea></td>
	</tr>
	<tr>
	<td>Celular</td><td> : </td><td><input type="text" name="celular" value="{{ task['celular'] }}" placeholder="{{ task['celular'] }}"></td>
	</tr>
	<tr>
	<td>Tipo</td><td> : </td><td><input type="text" name="id_tipo" value="{{ task['id_tipo'] }}" placeholder="{{ task['id_tipo'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Actualizar </button>
		<br/>
	</form>
	<a href="/">Regresar</a>
</body>
</html>
